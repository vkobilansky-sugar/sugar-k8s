apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: web
  labels:
    app: web
spec:
  replicas: 3
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        # Currently using bitbucket to deploy images
        # Merged the web container with the permissions one to avoid creating unnecessary volumes
        - image: gcr.io/sv-courses-243217/bitbucket_alexandru_cicioc_sugar83:6848668
          name: sugar-web
          ports:
            - containerPort: 80
          env:
            - name: APACHE_RUN_USER
              value: "sugar"
            - name: APACHE_RUN_GROUP
              value: "sugar"
          volumeMounts:
            - mountPath: /var/www/html/sugar/cache
              name: web-cache
      volumes:
        - name: web-cache
          persistentVolumeClaim:
            claimName: web-cache-pv-claim
