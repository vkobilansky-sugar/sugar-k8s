apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: web
  labels:
    app: web
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        # Currently using bitbucket to deploy images
        # Merged the web container with the permissions one to avoid creating unnecessary volumes
        - image: gcr.io/sv-courses-243217/bitbucket.org/alexandru_cicioc/sugar83:latest
          name: sugar-web
          ports:
            - containerPort: 80
          env:
            - name: APACHE_RUN_USER
              value: "sugar"
            - name: APACHE_RUN_GROUP
              value: "sugar"
