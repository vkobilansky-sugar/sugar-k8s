apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: sugar-web
  labels:
    app: sugar-web
spec:
  replicas: 3
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: sugar-web
  template:
    metadata:
      labels:
        app: sugar-web
    spec:
      containers:
        # Currently using bitbucket to deploy images
        - image: gcr.io/sv-courses-243217/bitbucket.org/alexandru_cicioc/sugar-server:d5305c6
          name: sugar-web
          ports:
            - containerPort: 80
          volumeMounts:
            - mountPath: /var/www/html
              name: nfs
              subPath: sugar_new
          env:
            - name: APACHE_RUN_USER
              value: "sugar"
            - name: APACHE_RUN_GROUP
              value: "sugar"
            - name: REDIS_CONNECTION
              value: "tcp://sugar-redis:6379"
            - name: DB_TYPE
              value: "mysql"
            - name: DB_MANAGER
              value: "MysqliManager"
            - name: MYSQL_HOST
              value: "sugar-mysql"
            - name: MYSQL_USER
              value: "devuser"
            - name: MYSQL_PASSWORD
              value: "devpass"
            - name: MYSQL_DATABASE
              value: "sugarcrm"
            - name: ELASTIC_SEARCH_HOST
              value: "sugar-elastic"
            - name: ELASTIC_SEARCH_PORT
              value: "9200"
      volumes:
        - name: nfs
          nfs:
            # TODO figure out how to connect using a host, nfs-server doesn't work
            server: 10.12.0.90
            path: /
