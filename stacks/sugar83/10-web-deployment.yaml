apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: web
  labels:
    app: web
spec:
  replicas: 3
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        # Currently using bitbucket to deploy images
        - image: gcr.io/sv-courses-243217/bitbucket.org/alexandru_cicioc/sugar-server:5e40d03
          name: sugar-web
          ports:
            - containerPort: 80
          volumeMounts:
            - mountPath: /var/www/html
              name: nfs
              subPath: sugar22
      volumes:
        - name: nfs
          nfs:
            # TODO figure out how to connect using a host, nfs-server doesn't work
            server: 10.12.0.90
            path: /
